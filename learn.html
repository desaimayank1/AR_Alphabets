<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs>

        <a-marker type="pattern" url="./Markers/pattern-A.patt">
            <a-gltf-model src="./Model/Apple/apple.gltf" rotation="0 270 0"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-B.patt">
            <a-gltf-model src="./Model/Ball/ball.gltf"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-C.patt">
            <a-gltf-model src="./Model/Car/car.gltf" scale="2 2 2"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-D.patt">
            <a-gltf-model src="./Model/Dog/dog.gltf" scale="2 2 3"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-E.patt">
            <a-gltf-model src="./Model/Elephant/elephant.gltf"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-F.patt">
            <a-gltf-model src="./Model/Fish/fish.gltf" scale="0.4 0.4 0.4"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-G.patt">
            <a-gltf-model src="./Model/Giraffe/giraffe.gltf" scale="4 4 4" rotation="0 270 0"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-H.patt">
            <a-gltf-model src="./Model/Hat/hat.gltf" scale="0.5 1 1"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-I.patt">
            <a-gltf-model src="./Model/Ice cream/ice-cream.gltf"  scale="2.2 2.2 2.2" position="1 -0.5 0"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-J.patt">
            <a-gltf-model src="./Model/Jet/jet.gltf" scale="0.1 0.2 0.2" rotation="0 270 0"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-K.patt">
            <a-gltf-model src="./Model/Kitten/kitten.gltf" scale="4 4 4" rotation="0 270 0" position="0 1 0"></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="./Markers/pattern-L.patt">
            <a-gltf-model src="./Model/Lion/lion.gltf" scale="3 3 3" position="0 1 0"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-M.patt">
            <a-gltf-model src="./Model/Mouse/mouse.gltf" scale="5 5 5"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-N.patt">
            <a-gltf-model src="./Model/Ninja/ninja.gltf" scale="2 2 2" position="0 1 0"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-O.patt">
            <a-gltf-model src="./Model/Octopus/octopus.gltf" scale="0.7 1.2 0.7" position="0 0.5 0" ></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-P.patt">
            <a-gltf-model src="./Model/Panda/panda.gltf" scale="1 1.5 1" position="0 0.5 0"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-Q.patt">
            <a-gltf-model src="./Model/Quartz/quartz.gltf" scale="1.5 1.5 1.5" position="0.4 0 0"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-R.patt">
            <a-gltf-model src="./Model/Rocket/rocket.gltf"scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-S.patt">
            <a-gltf-model src="./Model/Snowman/snowman.gltf" position="-6.5 -1.8 5"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-T.patt">
            <a-gltf-model src="./Model/Train/train.gltf" scale="0.2 0.4 0.2" rotation="0 180 0" ></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-U.patt">
            <a-gltf-model src="./Model/Unicorn/unicorn.gltf" scale="1.2 1.2 1.2" rotation="0 55 0" position="0 1 0"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-V.patt">
            <a-gltf-model src="./Model/Volcano/volcano.gltf" scale="0.025 0.06 0.025"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-W.patt">
            <a-gltf-model src="./Model/Whale/whale.gltf" scale="4 3.4 3"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-X.patt">
            <a-gltf-model src="./Model/X-mas/x-mas.gltf" scale="7 7 7" ></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-Y.patt">
            <a-gltf-model src="./Model/Yatch/yatch.gltf" scale="0.1 0.2 0.1"  position="0 2 0"></a-gltf-model>
        </a-marker> 

        <a-marker type="pattern" url="./Markers/pattern-Z.patt">
            <a-gltf-model src="./Model/Zebra/zebra.gltf" scale="0.2 0.2 0.2" rotation="0 180 0" position="-0.4 1 0"></a-gltf-model>
        </a-marker>

    <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
